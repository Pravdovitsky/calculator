<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=main>
    <label for="src"></label>
    <input class="screen" id="src" disabled>
    <div class="line">
        <div class="numeral" onclick="insert('7')">7</div>
        <div class="numeral" onclick="insert('8')">8</div>
        <div class="numeral" onclick="insert('9')">9</div>
        <div class="operation" onclick="insert('/')">&divide;</div>
    </div>
    <div class="line">
        <div class="numeral" onclick="insert('4')">4</div>
        <div class="numeral" onclick="insert('5')">5</div>
        <div class="numeral" onclick="insert('6')">6</div>
        <div class="operation" onclick="insert('*')">×</div>
    </div>
    <div class="line">
        <div class="numeral" onclick="insert('1')">1</div>
        <div class="numeral" onclick="insert('2')">2</div>
        <div class="numeral" onclick="insert('3')">3</div>
        <div class="operation" onclick="insert('-')">-</div>
    </div>
    <div class="line">
        <div class="numeral" onclick="insert('0')">0</div>
        <div class="operation" onclick="insert('.')">.</div>
        <div class="operation" onclick="equal()">=</div>
        <div class="operation" onclick="insert('+')">+</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
